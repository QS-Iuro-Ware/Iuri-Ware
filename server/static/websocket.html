<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <script src="./websocket.js"></script>
  </head>
  <body>
    <h3>Chat!</h3>

    <div>
      <button id="connect">Connect</button> | Status:
      <span id="status">disconnected</span>
    </div>

    <form id="roomform" onsubmit="return false;">
      <select id="group"></select>
      <input id="join_room" type="button" value="Join Group" />
    </form>

    <form id="newroomform" onsubmit="return false;">
      <input id="new_group" type="text" />
      <input id="create_room" type="button" value="Create Group" />
    </form>

    <form id="nameform" onsubmit="return false;">
      <input id="name" type="text" />
      <input id="set_name" type="button" value="Set Name" />
    </form>

    <div id="log"
       style="width:20em;height:15em;overflow:auto;border:1px solid black">
    </div>

    <form id="chatform" onsubmit="return false;">
      <input id="text" type="text" />
      <input id="send" type="button" value="Send" />
    </form>
  </body>
</html>
