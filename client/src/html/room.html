<div class="row roomrow">

  <div class="col">
    <div class="chat">
      <div id="chat"
           style="width:20em;height:15em;overflow:auto;border:1px solid black">
      </div>

      <form id="chatform" onsubmit="return false;">
        <input id="text" type="text" />
        <input id="send" type="button" value="Send" />
      </form>
    </div>

    <div id="chat-leaderboard" class="score">
      <span style="color: red"></span>
      <span style="color: skyblue"></span>
      <span style="color: blueviolet"></span>
      <span style="color: lawngreen"></span>
    </div>
  </div>

  <div id="start-page" style="display: none;">
    <div class="img-wrapper">
      <img src="img/flag.png" alt="flag" class="flag">
      <img src="img/start.jpg" alt="start">
      <img src="img/flag.png" alt="flag" class="flag">
    </div>
    <input type="button" value="OK"/>
  </div>

  <div id="leader-board" style="display: none;">
    <span>LEADERBOARD</span>
    <div style="display: flex; justify-content: center;">
      <img src="img/trophy.jpg" alt="trophy">
      <div class="score-wrapper">
        <div class="score">
            <span style="color: red"></span>
            <span style="color: skyblue"></span>
            <span style="color: blueviolet"></span>
            <span style="color: lawngreen"></span>
        </div>
        <input type="button" value="OK"/>
      </div>
      <img src="img/white-dude.jpg" alt="white-dude">
    </div>
  </div>

  <div id="RockPapiuroScissor" style="display: none;">
  </div>

  <div id="TheRightIuro" style="display: none;">
  </div>
</div>
