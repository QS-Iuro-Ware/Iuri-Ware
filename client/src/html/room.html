<div class="row roomrow">

  <div class="col">
    <div class="chat">
      <div id="log"
           style="width:20em;height:15em;overflow:auto;border:1px solid black">
      </div>

      <form id="chatform" onsubmit="return false;">
        <input id="text" type="text" />
        <input id="send" type="button" value="Send" />
      </form>
    </div>

    <div class="score">
      <span style="color: red">Victo 2</span>
      <span style="color: skyblue">Iuro 1</span>
      <span style="color: blueviolet">Atonio -23444</span>
      <span style="color: lawngreen">Paolo 1233442</span>
    </div>
  </div>

  <div id="game">

    <img src="img/const2.png" alt="construction">
  </div>

  <div id="RockPapiuroScissor" style="display: none;">
    <button onclick="sendRockPapiuroScissor('Rock')">
      Rock
    </button>
    <button onclick="sendRockPapiuroScissor('Papiuro')">
      Papiuro
    </button>
    <button onclick="sendRockPapiuroScissor('Scissor')">
      Scissor
    </button>
  </div>

</div>
